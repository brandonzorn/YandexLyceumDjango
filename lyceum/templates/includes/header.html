{% load static %}
{% with request.resolver_match.view_name as view_name %}
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <img src="{% static 'images/kitty_header.png' %}" width="24" height="24" class="d-inline-block align-top" alt="">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'homepage:home' %} active {% endif %}"
                       href="{% url 'homepage:home' %}">
                        На главную
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'about:description' %} active {% endif %}"
                       href="{% url 'about:description' %}">
                        О проекте
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'catalog:item_list' %} active {% endif %}"
                       href="{% url 'catalog:item_list' %}">
                        Список товаров
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endwith %}
