{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
    <div id="footer_content" class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
        <script>
              var userTime = new Date().getTime();
              var serverTime = new Date("{% now "m\/\/d\/Y" %}");

              var footer = document.getElementById("footer_content");

              var timeDiff = Math.abs(userTime - serverTime);
              if (timeDiff > 24) {
                footer.innerHTML = serverTime.getFullYear();
              }
              else {
                footer.innerHTML = userTime.getFullYear();
              }
        </script>
        <noscript>
            <p id="server_time">{% now "Y" %}</p>
        </noscript>
    </div>
</footer>
