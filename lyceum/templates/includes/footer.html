{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
    <div id="footer_content" class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
        <script>
              var year = new Date().getFullYear();
              var serverTime = "{{ server_time }}";
              var footer = document.getElementById("footer_content");
              var timeDiff = Math.abs((new Date(serverTime)).getTime() - (new Date(year)).getTime());
              if (timeDiff == 0) {
                footer.innerHTML = year;
              }
              else {
                footer.innerHTML = serverTime;
              }
        </script>
        <noscript>
            <p id="server_time">{{ server_time }}</p>
        </noscript>
    </div>
</footer>
